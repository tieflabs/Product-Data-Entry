<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Data Entry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Product Data Entry</h1>
        <form id="product-form">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1x" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" min="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button><br><br>
        </form>
        <button id="download-btn" class="btn btn-success">Download Data</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
